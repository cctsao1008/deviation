[radio]
  protocol=DEVO
num_channels=8
tx_power=10mW
[mixer1]
src=THR
dest=CH1
[mixer2]
src=RUD
dest=CH2
[mixer3]
src=ELE
dest=CH3
[mixer4]
src=AIL
dest=CH4
[channel1]
template=simple
[channel2]
template=simple
[channel3]
template=simple
[channel4]
template=simple
[trim1]
src=LEFT_V
pos=TRIMLV+
neg=TRIMLV-
[trim2]
src=RIGHT_V
pos=TRIMRV+
neg=TRIMRV-
[trim3]
src=LEFT_H
pos=TRIMLH+
neg=TRIMLH-
[trim4]
src=RIGHT_H
pos=TRIMRH+
neg=TRIMRH-
[timer1]
[timer2]
type=countdown
time=10
[gui-qvga]
trim=6
box1=Ch1
box2=Ch6
box3=timer1
bar1=Ch1
bar2=Ch2
bar3=Ch3
bar4=Ch4
