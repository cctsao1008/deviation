[radio]
protocol=DEVO
num_channels=8
tx_power=10mW

[channel1]
template=simple
[mixer]
src=ELE
dest=Ch1

[channel2]
template=simple
[mixer]
src=AIL
dest=Ch2

[channel3]
template=simple
[mixer]
src=THR
dest=Ch3

[channel4]
template=simple
[mixer]
src=RUD
dest=Ch4

[trim1]
src=LEFT_V
pos=TRIMLV+
neg=TRIMLV-
[trim2]
src=RIGHT_V
pos=TRIMRV+
neg=TRIMRV-
[trim3]
src=LEFT_H
pos=TRIMLH+
neg=TRIMLH-
[trim4]
src=RIGHT_H
pos=TRIMRH+
neg=TRIMRH-
[timer1]
[timer2]
type=countdown
time=10
[safety]
Ch3=min
[gui-qvga]
trim=4in
barsize=half
box1=Ch3
box2=timer1
box3=timer2
bar1=Ch1
bar2=Ch2
bar3=Ch3
bar4=Ch4
toggle1=ELE DR
tglico1=1
toggle2=AIL DR
toggle3=RUD DR
tglico3=2
toggle4=GEAR
tglico4=4
